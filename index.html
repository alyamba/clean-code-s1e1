<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <h3>Add Item</h3>
    <div class="task__wrapper">
      <input id="new-task" class="task" type="text">
      <button class="add__btn">Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="normal-mode">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit__btn">Edit</button>
        <button class="delete__btn">
          <img src="./remove.svg" class="remove__icon" alt="">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="edit-mode__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="edit-mode__input task">
        <button class="edit__btn">Save</button>
        <button class="delete__btn">
          <img src="./remove.svg" class="remove__icon" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="close-mode">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit__btn">Edit</button>
        <button class="delete__btn">
          <img src="./remove.svg" class="remove__icon" alt="">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
